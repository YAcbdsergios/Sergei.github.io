  <script type="text/javascript">
      var number = parseInt(Math.random() * 100 +1);
	  	function cheackAnswer(tagName, number){
          answer = document.getElementById(tagName).value;
		  	if(answer == 'q')
				return true;
			answer = parseInt(answer);
			if(answer == number) {
				alert('Поздравляю!!! Вы угадали!');
				return true;
			}
			if(answer < 1 || answer > 100) {
				alert('Введи число от 1 до 100');
				return false;
			}
			else {
				if(answer > number) {
					alert('Загаданное число меньше');
				return false;
				} else
					alert('Загаданное число больше');
				return false;
			}
		}
		
		function cheackAnswer_1(){
			cheackAnswer('userAnswer', number);
		}
		

  </script>
